{% extends 'base.html' %}

{% block title %}
    Read Article
{% endblock title %}

{% block header %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/post-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ article.title }}</h1>
                    <h2 class="subheading">Posted by <a class="text-white" href="{% url 'user-profile' username=article.author%}">{{ article.author.username }}</a></h2>
                    <span class="meta">
                        {{ article.publication_date }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock header %}

{% block content %}
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{article.content }}
                </p>
            </div>
        </div>
    </div>
</article>
    
{% endblock content %}
